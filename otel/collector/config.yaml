receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
  otelreceiver: # this line represents the ID of your receiver
    interval: 3s
    projectid: 123

processors:
  batch:

exporters:
  debug:
    verbosity: detailed
#  otlp/jaeger:
#    endpoint: localhost:14317
#    tls:
#      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp, otelreceiver]
      processors: [batch]
      exporters: [debug]
  telemetry:
    logs:
      level: debug
